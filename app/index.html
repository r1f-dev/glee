<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Glee</title>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <a class="logo" href="">
        <img src="images/logo.png" alt="Logo" class="logo__img">
      </a>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">
              Home+
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              About
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              Services
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              Pages+
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              News
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              Contacts
            </a>
          </li>
        </ul>
      </nav>
      <div class="header__icons menu">
        <a class="menu__search" href="#">
          <div class="menu__search-icon"></div>
        </a>
        <div class="menu__numbers">
          <a class="menu__likes" href="#">
            <span class="menu__likes-num">
              7
            </span>
          </a>
          <span class="menu__line"></span>
          <a class="menu__cart" href="#">
            <span class="menu__cart-num">
              3
            </span>
          </a>
        </div>
        <a class="menu__dots" href="#">
        </a>
      </div>
    </div>
  </header>
  <script src="js/main.min.js"></script>
</body>

</html>
